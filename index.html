<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trích bảng kê theo toạ độ từ PDF</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 500px; white-space: pre-wrap; font-size: 13px; }
    #status { margin: 10px 0; color: green; }
  </style>
</head>
<body>

<h3>📄 Đọc hóa đơn PDF ➜ Gom bảng kê theo tọa độ</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">Chưa xử lý</div>
<textarea id="output" placeholder="Kết quả từng dòng văn bản (đã gom theo tọa độ)..."></textarea>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 
  'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

// Gom văn bản theo trục Y (dọc)
function groupTextByY(items) {
  const lines = {};

  for (const item of items) {
    const y = Math.round(item.transform[5]); // toạ độ dọc
    const x = item.transform[4]; // để sắp xếp từ trái sang phải

    if (!lines[y]) lines[y] = [];
    lines[y].push({ x, str: item.str });
  }

  // Sắp xếp dòng từ trên xuống dưới (giảm Y)
  const sortedY = Object.keys(lines).sort((a, b) => b - a);
  const outputLines = [];

  for (const y of sortedY) {
    const line = lines[y];
    // Sắp xếp từ trái sang phải (theo X)
    const sortedLine = line.sort((a, b) => a.x - b.x);
    const textLine = sortedLine.map(t => t.str).join(' ');
    outputLines.push(textLine);
  }

  return outputLines;
}

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  const output = document.getElementById('output');
  status.innerText = '📥 Đang đọc và xử lý...';
  output.value = '';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

  let finalLines = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const textContent = await page.getTextContent();
    const lines = groupTextByY(textContent.items);
    finalLines.push(...lines);
  }

  output.value = finalLines.join('\n');
  status.innerText = `✅ Đã xử lý ${finalLines.length} dòng văn bản theo toạ độ`;
});
</script>

</body>
</html>
