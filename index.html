<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quáº£n lÃ½ hÃ³a Ä‘Æ¡n âœ PhÃ¢n theo HKD & NPP</title>
  <style>
    body { font-family: Arial; display: flex; padding: 20px; gap: 20px; }
    #left { width: 200px; }
    #left h4 { margin-top: 0; }
    #left ul { list-style: none; padding: 0; }
    #left li { cursor: pointer; margin: 5px 0; color: blue; text-decoration: underline; }
    #right { flex: 1; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }

</head>
<body>

<div id="left">
  <h4>ğŸ“‹ Danh sÃ¡ch HKD</h4>
  <ul id="hkdList"></ul>
</div>

<div id="right">
  <h3>ğŸ“„ Báº£ng kÃª hÃ ng hÃ³a</h3>
  <input type="file" id="pdfInput" accept="application/pdf"><br>
  <div id="status">ChÆ°a xá»­ lÃ½</div>
  <div id="output"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 
  'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

const hkdData = {}; // LÆ°u theo: { HKD: [array sáº£n pháº©m] }

function removeVN(str) {
  return str.normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/Ä‘/g, "d").replace(/Ä/g, "D")
    .toLowerCase();
}

function groupTextByY(items) {
  const lines = {};
  for (const item of items) {
    const y = Math.round(item.transform[5]);
    const x = item.transform[4];
    if (!lines[y]) lines[y] = [];
    lines[y].push({ x, str: item.str });
  }

  const sortedY = Object.keys(lines).sort((a, b) => b - a);
  const result = [];

  for (const y of sortedY) {
    const line = lines[y];
    const sortedLine = line.sort((a, b) => a.x - b.x);
    result.push(sortedLine.map(t => t.str).join(' '));
  }

  return result;
}

function parseInvoiceBlocks(lines) {
  const allBlocks = [];
  let block = [];

  for (const line of lines) {
    if (/^mau so|^ky hieu|^so:|^hoa don gia tri/i.test(line) && block.length) {
      allBlocks.push(block);
      block = [];
    }
    block.push(line);
  }
  if (block.length) allBlocks.push(block);
  return allBlocks;
}

function extractDataFromBlock(block) {
  const HKD = block.find(l => /ten nguoi mua|ho ten nguoi mua/i.test(removeVN(l))) || 'HKD khÃ´ng rÃµ';
  const NPP = block.find(l => /ten nguoi ban/i.test(removeVN(l))) || 'NPP khÃ´ng rÃµ';

  const data = [];

  const start = block.findIndex(l => /hang hoa, dich vu/i.test(removeVN(l)));
  if (start === -1) return { HKD, NPP, data };

  for (let i = start + 1; i < block.length; i++) {
    const line = block[i];
    if (/^tong|^thue|^tong tien|^chu ky/i.test(removeVN(line))) break;

    const parts = line.trim().split(/\s+/);
    if (parts.length < 6) continue;

    const last = parts.slice(-6);
    const name = parts.slice(0, parts.length - 6).join(' ');

    data.push({
      ten: name,
      dvt: last[0],
      sl: last[1],
      gia: last[2],
      ck: last[3],
      thue: last[4],
      tt: last[5],
      loai: 'HÃ ng hÃ³a',
      hkd: HKD.replace(/(ten nguoi mua|ho ten nguoi mua hang):?/i, '').trim(),
      npp: NPP.replace(/ten nguoi ban:?/i, '').trim()
    });
  }

  return {
    HKD: HKD.replace(/(ten nguoi mua|ho ten nguoi mua hang):?/i, '').trim(),
    NPP: NPP.replace(/ten nguoi ban:?/i, '').trim(),
    data
  };
}

function displayHKDList() {
  const list = document.getElementById('hkdList');
  list.innerHTML = '';
  Object.keys(hkdData).forEach(hkd => {
    const li = document.createElement('li');
    li.textContent = hkd;
    li.onclick = () => showTableFor(hkd);
    list.appendChild(li);
  });
}

function showTableFor(hkd) {
  const items = hkdData[hkd];
  const output = document.getElementById('output');
  if (!items || items.length === 0) {
    output.innerHTML = '<i>KhÃ´ng cÃ³ dá»¯ liá»‡u</i>';
    return;
  }

  let html = `<table><thead><tr>
    <th>STT</th><th>TÃªn hÃ ng</th><th>ÄVT</th><th>Sá»‘ lÆ°á»£ng</th>
    <th>ÄÆ¡n giÃ¡</th><th>Chiáº¿t kháº¥u</th><th>Thuáº¿</th><th>ThÃ nh tiá»n</th>
    <th>Loáº¡i</th><th>HKD</th><th>NPP</th>
  </tr></thead><tbody>`;

  items.forEach((p, i) => {
    html += `<tr>
      <td>${i + 1}</td>
      <td>${p.ten}</td>
      <td>${p.dvt}</td>
      <td>${p.sl}</td>
      <td>${p.gia}</td>
      <td>${p.ck}</td>
      <td>${p.thue}</td>
      <td>${p.tt}</td>
      <td>${p.loai}</td>
      <td>${p.hkd}</td>
      <td>${p.npp}</td>
    </tr>`;
  });

  html += `</tbody></table>`;
  output.innerHTML = html;
}

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  status.innerText = 'ğŸ“¥ Äang xá»­ lÃ½...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

  let allLines = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const lines = groupTextByY(content.items);
    allLines.push(...lines);
  }

  const blocks = parseInvoiceBlocks(allLines);

  for (const block of blocks) {
    const parsed = extractDataFromBlock(block);
    if (!parsed.HKD || parsed.data.length === 0) continue;

    if (!hkdData[parsed.HKD]) hkdData[parsed.HKD] = [];
    hkdData[parsed.HKD].push(...parsed.data);
  }

  displayHKDList();
  status.innerText = `âœ… ÄÃ£ xá»­ lÃ½ ${blocks.length} hÃ³a Ä‘Æ¡n / ${Object.keys(hkdData).length} HKD`;
});
</script>

</body>
</html>
