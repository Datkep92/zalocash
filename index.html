<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tr√≠ch xu·∫•t H√≥a ƒë∆°n - H·ªô KD</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body { font-family: Arial; margin: 0; display: flex; height: 100vh; }
    .sidebar { width: 250px; background: #f0f0f0; padding: 15px; overflow-y: auto; }
    .main { flex: 1; padding: 20px; overflow-y: auto; }
    h3 { margin-top: 0; }
    ul { list-style: none; padding: 0; }
    li { padding: 6px; background: #fff; border: 1px solid #ccc; margin-bottom: 4px; cursor: pointer; }
    input, button { margin: 8px 0; padding: 8px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    .total { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>üìÇ H·ªô Kinh Doanh</h3>
    <ul id="hkdList"></ul>
  </div>

  <div class="main">
    <h2>üì• Ch·ªçn h√≥a ƒë∆°n PDF</h2>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="xuLyPDF()">Tr√≠ch xu·∫•t h√≥a ƒë∆°n</button>

    <div id="thongTinHKD"></div>
    <div id="bangHang"></div>
  </div>

  <script>
    let ds = JSON.parse(localStorage.getItem('DS_HKD') || '[]');
    let curHKD = null;

    function saveDS() {
      localStorage.setItem('DS_HKD', JSON.stringify(ds));
    }

    function renderDanhSach() {
      const ul = document.getElementById('hkdList');
      ul.innerHTML = '';
      ds.forEach(h => {
        const li = document.createElement('li');
        li.textContent = h.ten;
        li.onclick = () => {
          curHKD = h;
          renderChiTiet();
        };
        ul.appendChild(li);
      });
    }

    function renderChiTiet() {
      if (!curHKD) return;
      document.getElementById('thongTinHKD').innerHTML = `<h3>üìå ${curHKD.ten}</h3>`;
      let html = `<table>
        <tr><th>T√™n h√†ng</th><th>ƒêVT</th><th>SL</th><th>Gi√°</th><th>Nh√† ph√¢n ph·ªëi</th><th>T·ªïng ti·ªÅn</th></tr>`;
      let tongSL = 0, tongTien = 0;
      curHKD.hang.forEach(h => {
        const tt = h.sl * h.gia;
        tongSL += h.sl;
        tongTien += tt;
        html += `<tr>
          <td>${h.ten}</td>
          <td>${h.dvt}</td>
          <td>${h.sl}</td>
          <td>${h.gia.toLocaleString()}</td>
          <td>${h.npp}</td>
          <td>${tt.toLocaleString()}</td>
        </tr>`;
      });
      html += `</table>`;
      html += `<div class="total">T·ªïng SL: ${tongSL} | T·ªïng ti·ªÅn: ${tongTien.toLocaleString()} ƒë</div>`;
      document.getElementById('bangHang').innerHTML = html;
    }

    async function xuLyPDF() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return alert('Ch·ªçn file PDF!');
      const buffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
      let fullText = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        fullText += content.items.map(i => i.str).join(' ') + '\\n';
      }
      const { hkd, npp, hang } = parseTableData(fullText);
      if (!hkd || hang.length === 0) return alert("Kh√¥ng t√¨m ƒë∆∞·ª£c th√¥ng tin h√≥a ƒë∆°n!");

      let hkdObj = ds.find(h => h.ten === hkd);
      if (!hkdObj) {
        hkdObj = { ten: hkd, hang: [] };
        ds.push(hkdObj);
      }
      curHKD = hkdObj;

      hang.forEach(item => {
        const existing = hkdObj.hang.find(h => h.ten === item.ten && h.npp === item.npp);
        if (existing) {
          existing.sl += item.sl;
          existing.thanhtien += item.thanhtien;
        } else {
          hkdObj.hang.push(item);
        }
      });

      saveDS();
      renderDanhSach();
      renderChiTiet();
      alert("‚úÖ ƒê√£ tr√≠ch xu·∫•t h√≥a ƒë∆°n cho: " + hkd);
    }

    function parseTableData(fullText) {
      const lines = fullText.split('\\n').map(l => l.trim()).filter(Boolean);
      const results = [];

      const npp = (fullText.match(/T√™n ng∆∞·ªùi b√°n\\s*[:\\-]?\\s*(.+)/i) || [])[1]?.trim() || 'Kh√¥ng r√µ';
      const hkd = (fullText.match(/T√™n ng∆∞·ªùi mua\\s*[:\\-]?\\s*(.+)/i) || [])[1]?.trim() || 'Ch∆∞a r√µ';

      for (let i = 0; i < lines.length - 1; i++) {
        if (/^\\d+\\s+H√†ng h√≥a, d·ªãch v·ª•/i.test(lines[i])) {
          const row = lines[i + 1];

          const regex = /(Chai|T√∫i|D√¢y|Th√πng|L·ªëc|H·ªôp|Kg|G√≥i)\\s+(\\d+)\\s+([\\d.,]+)\\s+\\d+%\\s+([\\d.,]+)/i;
          const m = row.match(regex);
          if (m) {
            const dvt = m[1];
            const sl = parseInt(m[2]);
            const gia = parseFloat(m[3].replace(/[.,]/g, ''));
            const tt = parseFloat(m[4].replace(/[.,]/g, ''));
            const ten = row.split(dvt)[0].trim();

            results.push({ ten, dvt, sl, gia, thanhtien: tt, npp });
          }
        }
      }

      return { hkd, npp, hang: results };
    }

    renderDanhSach();
  </script>
</body>
</html>
