<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OCR PDF - Tr√≠ch l·ªçc b·∫£ng h√†ng h√≥a</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; font-size: 13px; }
    input[type="number"] { width: 60px; }
    input[type="text"] { width: 100%; }
    .center { text-align: center; }
    #status { margin-top: 10px; color: green; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

<h3>üìÑ OCR PDF ‚ûú Tr√≠ch xu·∫•t b·∫£ng h√†ng h√≥a</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">Ch∆∞a x·ª≠ l√Ω</div>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

function removeVietnamese(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ƒë/g, "d").replace(/ƒê/g, "D");
}

// T·∫°o √¥ input
function inputCell(type, value, onchange = '') {
  return `<input type="${type}" value="${value}" oninput="${onchange}" />`;
}

// C·∫≠p nh·∫≠t t·ªïng
function updateTotals() {
  let totalQty = 0, totalAmt = 0;
  document.querySelectorAll("#itemTable tbody tr").forEach(row => {
    const qty = parseFloat(row.querySelector(".sl")?.value) || 0;
    const price = parseFloat(row.querySelector(".dg")?.value) || 0;
    const money = qty * price;
    row.querySelector(".tt")?.setAttribute("value", money.toFixed(0));
    row.querySelector(".tt")?.value = money.toFixed(0);
    totalQty += qty;
    totalAmt += money;
  });
  document.getElementById("totalQty").innerText = totalQty;
  document.getElementById("totalAmt").innerText = totalAmt.toLocaleString();
}

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  const output = document.getElementById('output');
  output.innerHTML = '';
  status.innerText = 'üîÑ ƒêang x·ª≠ l√Ω PDF...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  const page = await pdf.getPage(1);
  const viewport = page.getViewport({ scale: 2.0 });
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = viewport.width;
  canvas.height = viewport.height;

  await page.render({ canvasContext: ctx, viewport }).promise;
  const image = canvas.toDataURL();
  status.innerText = 'üîç OCR ƒëang ch·∫°y...';

  const result = await Tesseract.recognize(image, 'vie', {
    logger: m => console.log(m)
  });

  let text = removeVietnamese(result.data.text);
  status.innerText = '‚úÖ OCR ho√†n t·∫•t';

  const lines = text.split('\n').map(line => line.trim());
  const items = [];

  for (const line of lines) {
    if (!/^\d+ /.test(line)) continue; // b·ªè d√≤ng kh√¥ng b·∫Øt ƒë·∫ßu b·∫±ng s·ªë
    if (!/(Chai|Tui|Day|Hop|Thung|Goi|Can|Goi|Cai|Bo|Thung|Tep|Kg|ml|l|lit)/i.test(line)) continue; // l·ªçc ƒë∆°n v·ªã

    const match = line.match(/^(\d+)\s+(.*)\s+(Chai|Tui|Day|Hop|Tep|Kg|ml|l|lit)\s+(\d+)\s+([\d.,]+)\s+[\d%]+\s+([\d.,]+)/i);
    if (!match) continue;

    items.push({
      stt: match[1],
      ten: match[2].trim(),
      dvt: match[3],
      sl: match[4],
      dg: match[5].replace(/\./g, '').replace(',', '.'),
      tt: match[6].replace(/\./g, '').replace(',', '.')
    });
  }

  // T·∫°o b·∫£ng HTML
  let html = `
    <table id="itemTable">
      <thead>
        <tr>
          <th>STT</th><th>T√™n h√†ng h√≥a d·ªãch v·ª•</th><th>ƒêVT</th><th>S·ªë l∆∞·ª£ng</th><th>ƒê∆°n gi√°</th><th>Th√†nh ti·ªÅn</th>
        </tr>
      </thead>
      <tbody>
        ${items.map(item => `
          <tr>
            <td class="center">${item.stt}</td>
            <td><input type="text" value="${item.ten}"></td>
            <td><input type="text" value="${item.dvt}"></td>
            <td><input class="sl" type="number" value="${item.sl}" oninput="updateTotals()"></td>
            <td><input class="dg" type="number" value="${item.dg}" oninput="updateTotals()"></td>
            <td><input class="tt" type="number" value="${item.tt}" readonly></td>
          </tr>
        `).join('')}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><b>T·ªïng</b></td>
          <td id="totalQty" class="center">0</td>
          <td></td>
          <td id="totalAmt" class="center">0</td>
        </tr>
      </tfoot>
    </table>

    <button onclick="addRow()">‚ûï Th√™m h√†ng h√≥a</button>
  `;

  output.innerHTML = html;
  updateTotals();
});

function addRow() {
  const table = document.querySelector("#itemTable tbody");
  const newRow = document.createElement("tr");
  newRow.innerHTML = `
    <td class="center">#</td>
    <td><input type="text" value=""></td>
    <td><input type="text" value=""></td>
    <td><input class="sl" type="number" value="0" oninput="updateTotals()"></td>
    <td><input class="dg" type="number" value="0" oninput="updateTotals()"></td>
    <td><input class="tt" type="number" value="0" readonly></td>
  `;
  table.appendChild(newRow);
  updateTotals();
}
</script>

</body>
</html>
