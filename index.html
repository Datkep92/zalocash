<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển PDF thành văn bản không dấu</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 400px; margin-top: 15px; font-size: 14px; white-space: pre-wrap; }
    #status { margin: 10px 0; color: green; }
  </style>
</head>
<body>

<h3>📄 Xuất văn bản từ PDF ➜ Không dấu</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">Chưa xử lý</div>
<textarea id="output" placeholder="Văn bản sẽ hiển thị ở đây..."></textarea>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

// Hàm bỏ dấu tiếng Việt
function removeVietnamese(str) {
  return str.normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/đ/g, "d").replace(/Đ/g, "D");
}

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  const output = document.getElementById('output');
  output.value = '';
  status.innerText = '📥 Đang đọc file PDF...';

  try {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
    let fullText = '';

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const textContent = await page.getTextContent();
      const pageText = textContent.items.map(item => item.str).join('\n');
      fullText += pageText + '\n\n';
    }

    const noAccent = removeVietnamese(fullText.toLowerCase());
    output.value = noAccent;
    status.innerText = '✅ Hoàn tất! Đã loại bỏ dấu tiếng Việt.';
  } catch (err) {
    console.error(err);
    status.innerText = '❌ Lỗi khi xử lý PDF.';
  }
});
</script>

</body>
</html>
