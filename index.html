<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TrÃ­ch báº£ng kÃª theo toáº¡ Ä‘á»™ tá»« PDF</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 500px; white-space: pre-wrap; font-size: 13px; }
    #status { margin: 10px 0; color: green; }

</head>
<body>

<h3>ğŸ“„ Äá»c hÃ³a Ä‘Æ¡n PDF âœ Gom báº£ng kÃª theo tá»a Ä‘á»™</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">ChÆ°a xá»­ lÃ½</div>
<textarea id="output" placeholder="Káº¿t quáº£ tá»«ng dÃ²ng vÄƒn báº£n (Ä‘Ã£ gom theo tá»a Ä‘á»™)..."></textarea>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 
  'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

// Gom vÄƒn báº£n theo trá»¥c Y (dá»c)
function groupTextByY(items) {
  const lines = {};

  for (const item of items) {
    const y = Math.round(item.transform[5]); // toáº¡ Ä‘á»™ dá»c
    const x = item.transform[4]; // Ä‘á»ƒ sáº¯p xáº¿p tá»« trÃ¡i sang pháº£i

    if (!lines[y]) lines[y] = [];
    lines[y].push({ x, str: item.str });
  }

  // Sáº¯p xáº¿p dÃ²ng tá»« trÃªn xuá»‘ng dÆ°á»›i (giáº£m Y)
  const sortedY = Object.keys(lines).sort((a, b) => b - a);
  const outputLines = [];

  for (const y of sortedY) {
    const line = lines[y];
    // Sáº¯p xáº¿p tá»« trÃ¡i sang pháº£i (theo X)
    const sortedLine = line.sort((a, b) => a.x - b.x);
    const textLine = sortedLine.map(t => t.str).join(' ');
    outputLines.push(textLine);
  }

  return outputLines;
}

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  const output = document.getElementById('output');
  status.innerText = 'ğŸ“¥ Äang Ä‘á»c vÃ  xá»­ lÃ½...';
  output.value = '';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

  let finalLines = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const textContent = await page.getTextContent();
    const lines = groupTextByY(textContent.items);
    finalLines.push(...lines);
  }

  output.value = finalLines.join('\n');
  status.innerText = `âœ… ÄÃ£ xá»­ lÃ½ ${finalLines.length} dÃ²ng vÄƒn báº£n theo toáº¡ Ä‘á»™`;
});
</script>
