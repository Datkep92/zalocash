<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OCR ➜ Gom cụm "hang hoa" hiển thị</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 500px; font-size: 14px; white-space: pre-wrap; }
    #status { margin: 10px 0; color: green; }
  </style>
</head>
<body>

<h3>📄 OCR PDF ➜ Gom và hiển thị nội dung theo cụm "hang hoa"</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">⏳ Chưa xử lý</div>
<textarea id="output" placeholder="Kết quả hiển thị tại đây..."></textarea>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

// Bỏ dấu tiếng Việt
function removeVietnamese(str) {
  return str.normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/đ/g, "d").replace(/Đ/g, "D")
            .toLowerCase();
}

// Xử lý và gom cụm từ "hang\nhoa" → loại bỏ rác
function extractChunks(rawText) {
  const lines = removeVietnamese(rawText)
    .split('\n').map(l => l.trim()).filter(Boolean);

  // Tìm vị trí bắt đầu cụm "hang\nhoa"
  let startIndex = -1;
  for (let i = 0; i < lines.length - 1; i++) {
    if (lines[i] === 'hang' && lines[i + 1] === 'hoa') {
      startIndex = i;
      break;
    }
  }
  if (startIndex === -1) return [];

  const cleanedLines = lines.slice(startIndex);

  // Tìm vị trí kết thúc nếu có dòng chứa "chiet", "khau", "thuong", "mai"
  const endIndex = cleanedLines.findIndex(line =>
    /(chiet|khau|thuong|mai)/.test(line)
  );
  const finalLines = endIndex >= 0 ? cleanedLines.slice(0, endIndex) : cleanedLines;

  // Gom cụm: từ "hang\nhoa" → trước "hang\nhoa" tiếp theo
  const result = [];
  let chunk = [];

  for (let i = 0; i < finalLines.length; i++) {
    const line = finalLines[i];

    if (line === 'hang' && finalLines[i + 1] === 'hoa') {
      if (chunk.length > 0) {
        result.push(chunk.join(' '));
        chunk = [];
      }
      chunk.push(line, finalLines[i + 1]);
      i++;
    } else {
      chunk.push(line);
    }
  }

  if (chunk.length > 0) result.push(chunk.join(' '));
  return result;
}

// Xử lý PDF khi chọn file
document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  const output = document.getElementById('output');
  output.value = '';
  status.innerText = '📥 Đang đọc và xử lý PDF...';

  try {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

    let fullText = '';
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      const pageText = content.items.map(item => item.str).join('\n');
      fullText += pageText + '\n';
    }

    const result = extractChunks(fullText);
    output.value = result.join('\n');
    status.innerText = `✅ Đã xử lý: Tìm thấy ${result.length} cụm hàng hoá`;
  } catch (err) {
    console.error(err);
    status.innerText = '❌ Có lỗi khi xử lý PDF';
  }
});
</script>

</body>
</html>
