<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tr√≠ch xu·∫•t h√≥a ƒë∆°n TXT</title>
  <style>
    body { font-family: Arial; padding: 20px; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; }

  </style>
</head>
<body>

  <h2>üìÑ Ch·ªçn file TXT h√≥a ƒë∆°n</h2>
  <input type="file" id="txtFile" accept=".txt" />
  <button onclick="xuLyTXT()">üì• X·ª≠ l√Ω file TXT</button>

  <div id="thongTinHKD"></div>
  <div id="bangHang"></div>

  <script>
    async function xuLyTXT() {
      const file = document.getElementById('txtFile').files[0];
      if (!file) return alert("Ch·ªçn file .txt");
      const text = await file.text();
      const { hkd, npp, hang } = parseTextData(text);
      if (!hkd || hang.length === 0) return alert("Kh√¥ng tr√≠ch ƒë∆∞·ª£c d·ªØ li·ªáu");

      renderChiTiet(hkd, npp, hang);
    }

    function parseTextData(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      const npp = (text.match(/T√™n ng∆∞·ªùi b√°n\s*[:\-]?\s*(.+)/i) || [])[1]?.trim() || 'Kh√¥ng r√µ';
      const hkd = (text.match(/T√™n ng∆∞·ªùi mua\s*[:\-]?\s*(.+)/i) || [])[1]?.trim() || 'Ch∆∞a r√µ';
      const result = [];

      for (let i = 0; i < lines.length - 1; i++) {
        const line1 = lines[i];
        const line2 = lines[i + 1];
        if (/^\d+\s+H√†ng h√≥a, d·ªãch v·ª•/i.test(line1)) {
          const regex = /(Chai|Th√πng|T√∫i|Kg|G√≥i|H·ªôp)\s+(\d+)\s+([\d.,]+)\s+\d+%?\s+([\d.,]+)/i;
          const m = line2.match(regex);
          if (m) {
            const dvt = m[1];
            const sl = parseInt(m[2]);
            const gia = parseFloat(m[3].replace(/[.,]/g, ''));
            const tt = parseFloat(m[4].replace(/[.,]/g, ''));
            const ten = line2.split(dvt)[0].trim();
            result.push({ ten, dvt, sl, gia, thanhtien: tt, npp });
          }
        }
      }

      return { hkd, npp, hang: result };
    }

    function renderChiTiet(hkd, npp, dsHang) {
      document.getElementById('thongTinHKD').innerHTML = `<h3>üìå H·ªô KD: ${hkd} | Nh√† ph√¢n ph·ªëi: ${npp}</h3>`;
      let html = `<table>
        <tr><th>T√™n h√†ng</th><th>ƒêVT</th><th>SL</th><th>ƒê∆°n gi√°</th><th>T·ªïng ti·ªÅn</th><th>Nh√† ph√¢n ph·ªëi</th></tr>`;
      let tongSL = 0, tongTien = 0;
      dsHang.forEach(h => {
        const tt = h.sl * h.gia;
        tongSL += h.sl;
        tongTien += tt;
        html += `<tr>
          <td>${h.ten}</td>
          <td>${h.dvt}</td>
          <td>${h.sl}</td>
          <td>${h.gia.toLocaleString()}</td>
          <td>${tt.toLocaleString()}</td>
          <td>${h.npp}</td>
        </tr>`;
      });
      html += `</table><div class="total">T·ªïng SL: ${tongSL} | T·ªïng ti·ªÅn: ${tongTien.toLocaleString()} ƒë</div>`;
      document.getElementById('bangHang').innerHTML = html;
    }
  </script>

</body>
</html>
