<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OCR âœ Lá»c & Gom cá»¥m "hang hoa"</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 400px; white-space: pre-wrap; font-size: 14px; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>

<h3>ğŸ“„ OCR âœ Lá»c ná»™i dung theo cá»¥m "hang hoa"</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">ChÆ°a xá»­ lÃ½</div>
<textarea id="output" placeholder="VÄƒn báº£n káº¿t quáº£ sáº½ hiá»ƒn thá»‹ táº¡i Ä‘Ã¢y..."></textarea>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

// Loáº¡i bá» dáº¥u tiáº¿ng Viá»‡t vÃ  normalize text
function removeVietnamese(str) {
  return str.normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/Ä‘/g, "d").replace(/Ä/g, "D")
            .toLowerCase();
}

// Xá»­ lÃ½ vÄƒn báº£n theo yÃªu cáº§u
function processText(rawText) {
  const lines = removeVietnamese(rawText).split('\n').map(l => l.trim()).filter(Boolean);

  // 1. Cáº¯t bá» trÆ°á»›c dÃ²ng chá»©a "hang" tiáº¿p theo lÃ  "hoa"
  let start = 0;
  for (let i = 0; i < lines.length - 1; i++) {
    if (lines[i] === 'hang' && lines[i + 1] === 'hoa') {
      start = i;
      break;
    }
  }
  const filtered = lines.slice(start);

  // 2. Loáº¡i bá» cÃ¡c dÃ²ng chá»©a "chiet", "khau", "thuong", "mai"
  const cleaned = filtered.filter(l => !/(chiet|khau|thuong|mai)/.test(l));

  // 3. Gom thÃ nh cÃ¡c cá»¥m báº¯t Ä‘áº§u tá»« "hang\nhoa" â†’ káº¿t thÃºc khi gáº·p láº¡i "hang\nhoa"
  const resultChunks = [];
  let chunk = [];

  for (let i = 0; i < cleaned.length; i++) {
    const line = cleaned[i];

    // báº¯t Ä‘áº§u cá»¥m má»›i náº¿u gáº·p "hang" + "hoa"
    if (line === 'hang' && cleaned[i + 1] === 'hoa') {
      if (chunk.length > 0) resultChunks.push(chunk.join('\n'));
      chunk = [line, cleaned[i + 1]];
      i++; // skip "hoa"
    } else {
      chunk.push(line);
    }
  }

  if (chunk.length > 0) resultChunks.push(chunk.join('\n'));

  return resultChunks.join('\n\n---------------------\n\n');
}

// Xá»­ lÃ½ khi chá»n file PDF
document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  const output = document.getElementById('output');
  output.value = '';
  status.innerText = 'ğŸ“¥ Äang Ä‘á»c PDF...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

  let fullText = '';
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const pageText = content.items.map(item => item.str).join('\n');
    fullText += pageText + '\n';
  }

  const processed = processText(fullText);
  output.value = processed;
  status.innerText = 'âœ… HoÃ n táº¥t xá»­ lÃ½ & lá»c cá»¥m';
});
</script>

</body>
</html>
