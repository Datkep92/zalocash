<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trích xuất TXT hóa đơn</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; }
    input, button { margin: 10px 0; padding: 8px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    .total { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>📂 Chọn file TXT từ hóa đơn</h2>
  <input type="file" id="txtFile" accept=".txt" />
  <button onclick="xuLyTXT()">📥 Xử lý file TXT</button>

  <div id="thongTinHKD"></div>
  <div id="bangHang"></div>

  <script>
    let currentHKD = null;

    async function xuLyTXT() {
      const file = document.getElementById('txtFile').files[0];
      if (!file) return alert("Chọn file .txt");
      const text = await file.text();
      const { hkd, npp, hang } = parseTextData(text);
      if (!hkd || hang.length === 0) return alert("Không trích được dữ liệu");

      currentHKD = { ten: hkd, hang };
      renderChiTiet(hkd, hang);
    }

    function parseTextData(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      const npp = (text.match(/Tên người bán\s*[:\-]?\s*(.+)/i) || [])[1]?.trim() || 'Không rõ';
      const hkd = (text.match(/Tên người mua\s*[:\-]?\s*(.+)/i) || [])[1]?.trim() || 'Chưa rõ';
      const result = [];

      for (let i = 0; i < lines.length - 1; i++) {
        if (/^\d+\s+Hàng hóa, dịch vụ/i.test(lines[i])) {
          const row = lines[i + 1];
          const regex = /(Chai|Thùng|Túi|Kg|Gói|Hộp)\s+(\d+)\s+([\d.,]+)\s+\d+%?\s+([\d.,]+)/i;
          const m = row.match(regex);
          if (m) {
            const dvt = m[1];
            const sl = parseInt(m[2]);
            const gia = parseFloat(m[3].replace(/[.,]/g, ''));
            const tt = parseFloat(m[4].replace(/[.,]/g, ''));
            const ten = row.split(dvt)[0].trim();
            result.push({ ten, dvt, sl, gia, thanhtien: tt, npp });
          }
        }
      }

      return { hkd, npp, hang: result };
    }

    function renderChiTiet(ten, dsHang) {
      document.getElementById('thongTinHKD').innerHTML = `<h3>📌 ${ten}</h3>`;
      let html = `<table>
        <tr><th>Tên hàng</th><th>ĐVT</th><th>SL</th><th>Đơn giá</th><th>Nhà phân phối</th><th>Tổng tiền</th></tr>`;
      let tongSL = 0, tongTien = 0;
      dsHang.forEach(h => {
        const tt = h.sl * h.gia;
        tongSL += h.sl;
        tongTien += tt;
        html += `<tr>
          <td>${h.ten}</td>
          <td>${h.dvt}</td>
          <td>${h.sl}</td>
          <td>${h.gia.toLocaleString()}</td>
          <td>${h.npp}</td>
          <td>${tt.toLocaleString()}</td>
        </tr>`;
      });
      html += `</table><div class="total">Tổng SL: ${tongSL} | Tổng tiền: ${tongTien.toLocaleString()} đ</div>`;
      document.getElementById('bangHang').innerHTML = html;
    }
  </script>

</body>
</html>
