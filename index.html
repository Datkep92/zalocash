<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OCR PDF - Tr√≠ch xu·∫•t b·∫£ng h√†ng ho√°</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; font-size: 13px; }
    input[type="number"] { width: 60px; }
    input[type="text"] { width: 100%; }
    .center { text-align: center; }
    #status { margin-top: 10px; font-weight: bold; color: #006400; }
    button { margin-top: 10px; margin-right: 10px; }
    .btn-small { padding: 2px 6px; font-size: 11px; }
  </style>
</head>
<body>

<h3>üìÑ OCR PDF ‚ûú Tr√≠ch xu·∫•t b·∫£ng h√†ng h√≥a</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<button id="processBtn" disabled>üöÄ X·ª≠ l√Ω OCR</button>
<div id="status">‚è≥ Ch∆∞a x·ª≠ l√Ω</div>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

let selectedFile = null;

function removeVietnamese(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ƒë/g, "d").replace(/ƒê/g, "D");
}

function updateTotals() {
  let totalQty = 0, totalAmt = 0;
  const rows = document.querySelectorAll("#itemTable tbody tr");
  rows.forEach((row, index) => {
    row.querySelector("td").innerText = index + 1;
    const qty = parseFloat(row.querySelector(".sl")?.value) || 0;
    const price = parseFloat(row.querySelector(".dg")?.value) || 0;
    const money = qty * price;
    row.querySelector(".tt").value = money.toFixed(0);
    totalQty += qty;
    totalAmt += money;
  });
  document.getElementById("totalQty").innerText = totalQty;
  document.getElementById("totalAmt").innerText = totalAmt.toLocaleString();
}

function addRow(data = { ten: '', dvt: '', sl: 0, dg: 0 }) {
  const table = document.querySelector("#itemTable tbody");
  const newRow = document.createElement("tr");
  newRow.innerHTML = `
    <td class="center">#</td>
    <td><input type="text" value="${data.ten}"></td>
    <td><input type="text" value="${data.dvt}"></td>
    <td><input class="sl" type="number" value="${data.sl}" oninput="updateTotals()"></td>
    <td><input class="dg" type="number" value="${data.dg}" oninput="updateTotals()"></td>
    <td><input class="tt" type="number" value="0" readonly></td>
    <td class="center"><button class="btn-small" onclick="this.closest('tr').remove(); updateTotals()">‚ùå</button></td>
  `;
  table.appendChild(newRow);
  updateTotals();
}

document.getElementById('pdfInput').addEventListener('change', (e) => {
  selectedFile = e.target.files[0];
  const status = document.getElementById('status');
  if (selectedFile) {
    status.innerText = 'üìé ƒê√£ ch·ªçn file: ' + selectedFile.name;
    document.getElementById('processBtn').disabled = false;
  } else {
    status.innerText = '‚ö†Ô∏è Ch∆∞a ch·ªçn file h·ª£p l·ªá';
    document.getElementById('processBtn').disabled = true;
  }
});

document.getElementById('processBtn').addEventListener('click', async () => {
  if (!selectedFile) return;

  const status = document.getElementById('status');
  const output = document.getElementById('output');
  output.innerHTML = '';
  status.innerText = 'üîÑ ƒêang x·ª≠ l√Ω PDF...';
  document.getElementById('processBtn').disabled = true;

  try {
    const arrayBuffer = await selectedFile.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
    const page = await pdf.getPage(1);
    const viewport = page.getViewport({ scale: 2.0 });
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({ canvasContext: ctx, viewport }).promise;
    const image = canvas.toDataURL();
    status.innerText = 'üîç OCR ƒëang ch·∫°y...';

    const result = await Tesseract.recognize(image, 'vie', {
      logger: m => console.log(m)
    });

    let text = removeVietnamese(result.data.text);
    const lines = text.split('\n').map(line => line.trim());
    const items = [];

    for (const line of lines) {
      if (!/^\d+ /.test(line)) continue;
      if (!/(Chai|Tui|Day|Hop|Thung|Goi|Kg|ml|l|lit)/i.test(line)) continue;

      const match = line.match(/^(\d+)\s+(.*)\s+(Chai|Tui|Day|Hop|Tep|Kg|ml|l|lit)\s+(\d+)\s+([\d.,]+)\s+[\d%]+\s+([\d.,]+)/i);
      if (!match) continue;

      items.push({
        stt: match[1],
        ten: match[2].trim(),
        dvt: match[3],
        sl: match[4],
        dg: match[5].replace(/\./g, '').replace(',', '.'),
      });
    }

    let html = `
      <table id="itemTable">
        <thead>
          <tr>
            <th>STT</th><th>T√™n h√†ng h√≥a d·ªãch v·ª•</th><th>ƒêVT</th>
            <th>S·ªë l∆∞·ª£ng</th><th>ƒê∆°n gi√°</th><th>Th√†nh ti·ªÅn</th><th></th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="3"><b>T·ªïng</b></td>
            <td id="totalQty" class="center">0</td>
            <td></td>
            <td id="totalAmt" class="center">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <button onclick="addRow()">‚ûï Th√™m h√†ng h√≥a</button>
    `;
    output.innerHTML = html;

    items.forEach(item => addRow(item));
    status.innerText = `‚úÖ ƒê√£ x·ª≠ l√Ω xong. Tr√≠ch ƒë∆∞·ª£c ${items.length} d√≤ng h√†ng h√≥a.`;
  } catch (error) {
    status.innerText = '‚ùå L·ªói x·ª≠ l√Ω: ' + error.message;
  }

  document.getElementById('processBtn').disabled = false;
});
</script>

</body>
</html>
