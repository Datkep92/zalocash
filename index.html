<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OCR l·ªçc t·∫•t c·∫£ c·ª•m h√†ng h√≥a</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #aaa; padding: 6px; font-size: 13px; }
    input[type="text"], input[type="number"] { width: 100%; box-sizing: border-box; }
    .center { text-align: center; }
    .btn-small { font-size: 11px; padding: 2px 6px; }
  </style>
</head>
<body>

<h3>üìÑ OCR PDF ‚ûú L·ªçc t·∫•t c·∫£ c·ª•m ‚Äúh√†ng ho√° d·ªãch v·ª•‚Äù ƒë·∫øn s·ªë</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">‚è≥ Ch∆∞a x·ª≠ l√Ω</div>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

// H√†m x·ª≠ l√Ω lo·∫°i b·ªè d·∫•u ti·∫øng Vi·ªát
function removeVietnamese(str) {
  return str.normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/ƒë/g, "d").replace(/ƒê/g, "D");
}

// L·∫•y t·∫•t c·∫£ c√°c c·ª•m t·ª´ "hang hoa dich vu" ‚Üí d√≤ng k·∫øt th√∫c b·∫±ng s·ªë
function extractAllHoaDonChunks(text) {
  const lines = removeVietnamese(text.toLowerCase()).split('\n').map(l => l.trim()).filter(Boolean);
  const chunks = [];
  let inChunk = false;
  let currentChunk = [];

  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];
    if (line.includes('hang hoa dich vu')) {
      if (inChunk && currentChunk.length > 0) {
        chunks.push([...currentChunk]);
      }
      inChunk = true;
      currentChunk = [line];
    } else if (inChunk) {
      currentChunk.push(line);
      if (/\d{1,3}[.,]\d{2,3}$/.test(line)) {
        chunks.push([...currentChunk]);
        inChunk = false;
        currentChunk = [];
      }
    }
  }
  if (inChunk && currentChunk.length > 0) {
    chunks.push([...currentChunk]);
  }
  return chunks;
}

// Ph√¢n t√°ch t·ª´ng c·ª•m th√†nh s·∫£n ph·∫©m
function parseSanPhamChunk(chunkLines) {
  const products = [];
  let tempTen = '';
  for (let i = 0; i < chunkLines.length; i++) {
    const line = chunkLines[i];
    const match = line.match(/(Chai|Tui|T√∫i|Kg|Thung|ml|l|hop)\s+(\d+)\s+([\d.,]+).*?([\d.,]+)$/i);
    if (match) {
      const dvt = match[1];
      const sl = parseInt(match[2]);
      const dg = parseFloat(match[3].replace(/\./g, '').replace(',', '.'));
      const tt = parseFloat(match[4].replace(/\./g, '').replace(',', '.'));
      products.push({ ten: tempTen.trim(), dvt, sl, dg, tt });
      tempTen = '';
    } else {
      tempTen += ' ' + line;
    }
  }
  return products;
}

// T·ª´ to√†n b·ªô OCR ‚Üí ph√¢n t√°ch t·∫•t c·∫£ s·∫£n ph·∫©m
function extractAllProducts(text) {
  const chunks = extractAllHoaDonChunks(text);
  let allProducts = [];
  for (const chunk of chunks) {
    const products = parseSanPhamChunk(chunk);
    allProducts = allProducts.concat(products);
  }
  return allProducts;
}

// ================= OCR x·ª≠ l√Ω ===================
document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  const output = document.getElementById('output');
  output.innerHTML = '';
  status.innerText = 'üì• ƒêang x·ª≠ l√Ω PDF...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  const page = await pdf.getPage(1);
  const viewport = page.getViewport({ scale: 2.0 });
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = viewport.width;
  canvas.height = viewport.height;
  await page.render({ canvasContext: ctx, viewport }).promise;

  const image = canvas.toDataURL();
  status.innerText = 'üîç ƒêang OCR...';

  const result = await Tesseract.recognize(image, 'vie', {
    logger: m => console.log(m)
  });

  const text = result.data.text;
  const products = extractAllProducts(text);

  if (products.length === 0) {
    status.innerText = '‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y d√≤ng h√†ng ho√° ph√π h·ª£p';
    return;
  }

  // Hi·ªÉn th·ªã b·∫£ng HTML
  let html = `
    <table id="itemTable">
      <thead>
        <tr>
          <th>STT</th><th>T√™n h√†ng ho√°</th><th>ƒêVT</th>
          <th>S·ªë l∆∞·ª£ng</th><th>ƒê∆°n gi√°</th><th>Th√†nh ti·ªÅn</th><th></th>
        </tr>
      </thead>
      <tbody>
        ${products.map((p, i) => `
          <tr>
            <td class="center">${i + 1}</td>
            <td><input type="text" value="${p.ten}"></td>
            <td><input type="text" value="${p.dvt}"></td>
            <td><input class="sl" type="number" value="${p.sl}" oninput="updateTotals()"></td>
            <td><input class="dg" type="number" value="${p.dg}" oninput="updateTotals()"></td>
            <td><input class="tt" type="number" value="${p.tt}" readonly></td>
            <td class="center"><button class="btn-small" onclick="this.closest('tr').remove(); updateTotals()">‚ùå</button></td>
          </tr>
        `).join('')}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><b>T·ªïng</b></td>
          <td id="totalQty" class="center">0</td>
          <td></td>
          <td id="totalAmt" class="center">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <button onclick="addRow()">‚ûï Th√™m h√†ng ho√°</button>
  `;
  output.innerHTML = html;
  updateTotals();
  status.innerText = `‚úÖ Tr√≠ch ƒë∆∞·ª£c ${products.length} s·∫£n ph·∫©m t·ª´ ${extractAllHoaDonChunks(text).length} c·ª•m h√†ng ho√°`;
});

// ================= C·∫≠p nh·∫≠t & Th√™m d√≤ng ===================
function updateTotals() {
  const rows = document.querySelectorAll("#itemTable tbody tr");
  let totalQty = 0, totalAmt = 0;
  rows.forEach((row, i) => {
    row.children[0].innerText = i + 1;
    const sl = parseFloat(row.querySelector(".sl")?.value) || 0;
    const dg = parseFloat(row.querySelector(".dg")?.value) || 0;
    const tt = sl * dg;
    row.querySelector(".tt").value = tt.toFixed(0);
    totalQty += sl;
    totalAmt += tt;
  });
  document.getElementById("totalQty").innerText = totalQty;
  document.getElementById("totalAmt").innerText = totalAmt.toLocaleString();
}

function addRow() {
  const tbody = document.querySelector("#itemTable tbody");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td class="center">#</td>
    <td><input type="text" value=""></td>
    <td><input type="text" value=""></td>
    <td><input class="sl" type="number" value="0" oninput="updateTotals()"></td>
    <td><input class="dg" type="number" value="0" oninput="updateTotals()"></td>
    <td><input class="tt" type="number" value="0" readonly></td>
    <td class="center"><button class="btn-small" onclick="this.closest('tr').remove(); updateTotals()">‚ùå</button></td>
  `;
  tbody.appendChild(row);
  updateTotals();
}
</script>

</body>
</html>
