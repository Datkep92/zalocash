<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OCR H√≥a ƒë∆°n - K·∫ø to√°n c√° nh√¢n ho√°</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; font-size: 13px; }
    input[type="text"], input[type="number"] { width: 100%; box-sizing: border-box; }
    .center { text-align: center; }
    .btn-small { font-size: 11px; padding: 2px 6px; }
  </style>
</head>
<body>

<h3>üìÑ Tr√≠ch xu·∫•t b·∫£ng k√™ h√≥a ƒë∆°n (chu·∫©n k·∫ø to√°n c√° nh√¢n ho√°)</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">‚è≥ Ch∆∞a x·ª≠ l√Ω</div>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

function removeVietnamese(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .replace(/ƒë/g, "d").replace(/ƒê/g, "D").toLowerCase();
}

function extractProductBlocks(text) {
  const lines = removeVietnamese(text).split('\n').map(l => l.trim()).filter(Boolean);
  let start = lines.findIndex((_, i) => lines[i] === 'hang' && lines[i + 1] === 'hoa');
  if (start === -1) return [];

  const filtered = lines.slice(start);
  const endIndex = filtered.findIndex(l => /(chiet|khau|thuong|mai)/.test(l));
  const finalLines = endIndex >= 0 ? filtered.slice(0, endIndex) : filtered;

  const products = [];
  let chunk = [];

  for (let i = 0; i < finalLines.length; i++) {
    const line = finalLines[i];
    if (line === 'hang' && finalLines[i + 1] === 'hoa') {
      if (chunk.length) products.push(chunk.join(' '));
      chunk = [line, finalLines[i + 1]];
      i++;
    } else {
      chunk.push(line);
    }
  }

  if (chunk.length) products.push(chunk.join(' '));
  return products;
}

// ‚úÖ ‚úÖ FIX PH√ÇN T√çCH D√íNG S·∫¢N PH·∫®M CH√çNH X√ÅC
function parseProductLine(line) {
  const parts = line.trim().split(/\s+/);

  const tt = parseFloat(parts.pop().replace(/[^\d.,]/g, '').replace(',', '.'));
  const thue = parts.pop();
  const ck = parseFloat(parts.pop().replace(/[^\d.,]/g, '').replace(',', '.'));
  const gia = parseFloat(parts.pop().replace(/[^\d.,]/g, '').replace(',', '.'));
  const sl = parseInt(parts.pop());
  const dvt = parts.pop();
  const ten = parts.join(' ').replace(/^hang hoa /, '').trim();

  return { ten, dvt, sl, gia, ck, thue, tt };
}

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const status = document.getElementById('status');
  const output = document.getElementById('output');
  output.innerHTML = '';
  status.innerText = 'üì• ƒêang x·ª≠ l√Ω PDF...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

  let fullText = '';
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    fullText += content.items.map(item => item.str).join('\n') + '\n';
  }

  const blocks = extractProductBlocks(fullText);
  const data = blocks.map(parseProductLine).filter(Boolean);

  if (data.length === 0) {
    status.innerText = '‚ö†Ô∏è Kh√¥ng tr√≠ch ƒë∆∞·ª£c s·∫£n ph·∫©m n√†o.';
    return;
  }

  let html = `
    <table id="itemTable">
      <thead>
        <tr>
          <th>STT</th><th>T√™n h√†ng</th><th>ƒêVT</th><th>S·ªë l∆∞·ª£ng</th>
          <th>ƒê∆°n gi√°</th><th>Chi·∫øt kh·∫•u</th><th>Thu·∫ø</th><th>Th√†nh ti·ªÅn</th><th></th>
        </tr>
      </thead>
      <tbody>
        ${data.map((p, i) => `
          <tr>
            <td class="center">${i + 1}</td>
            <td><input type="text" value="${p.ten}"></td>
            <td><input type="text" value="${p.dvt}"></td>
            <td><input class="sl" type="number" value="${p.sl}" oninput="updateTotals()"></td>
            <td><input class="dg" type="number" value="${p.gia}" oninput="updateTotals()"></td>
            <td><input type="number" value="${p.ck}"></td>
            <td><input type="text" value="${p.thue}"></td>
            <td><input class="tt" type="number" value="${p.tt}" readonly></td>
            <td class="center"><button class="btn-small" onclick="this.closest('tr').remove(); updateTotals()">‚ùå</button></td>
          </tr>`).join('')}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><b>T·ªïng</b></td>
          <td id="totalQty" class="center">0</td><td></td><td></td><td></td>
          <td id="totalAmt" class="center">0</td><td></td>
        </tr>
      </tfoot>
    </table>
    <button onclick="addRow()">‚ûï Th√™m h√†ng h√≥a</button>
  `;
  output.innerHTML = html;
  updateTotals();
  status.innerText = `‚úÖ ƒê√£ tr√≠ch ƒë∆∞·ª£c ${data.length} s·∫£n ph·∫©m.`;
});

function updateTotals() {
  let totalQty = 0, totalAmt = 0;
  const rows = document.querySelectorAll('#itemTable tbody tr');
  rows.forEach((row, i) => {
    row.children[0].innerText = i + 1;
    const sl = parseFloat(row.querySelector('.sl')?.value) || 0;
    const dg = parseFloat(row.querySelector('.dg')?.value) || 0;
    const tt = sl * dg;
    row.querySelector('.tt').value = tt.toFixed(0);
    totalQty += sl;
    totalAmt += tt;
  });
  document.getElementById('totalQty').innerText = totalQty;
  document.getElementById('totalAmt').innerText = totalAmt.toLocaleString();
}

function addRow() {
  const tbody = document.querySelector('#itemTable tbody');
  const row = document.createElement('tr');
  row.innerHTML = `
    <td class="center">#</td>
    <td><input type="text" value=""></td>
    <td><input type="text" value=""></td>
    <td><input class="sl" type="number" value="0" oninput="updateTotals()"></td>
    <td><input class="dg" type="number" value="0" oninput="updateTotals()"></td>
    <td><input type="number" value="0"></td>
    <td><input type="text" value=""></td>
    <td><input class="tt" type="number" value="0" readonly></td>
    <td class="center"><button class="btn-small" onclick="this.closest('tr').remove(); updateTotals()">‚ùå</button></td>
  `;
  tbody.appendChild(row);
  updateTotals();
}
</script>

</body>
</html>
